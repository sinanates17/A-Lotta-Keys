<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}A Lotta Keys{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/template.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    {% block stylesheets %}{% endblock%}
    {% block data %}{% endblock%}
</head>

<body>
    <header>
        <nav>
            <div class="logo">A Lotta Keys</div>
            
            <div class="navright">
                <button class="navbutton1" onclick="window.location.href='/'">Home</button>
                <button class="navbutton1" onclick="window.location.href='/users.html'">Users</button>
                <button class="navbutton1" onclick="window.location.href='/beatmaps.html'">Beatmaps</button>
                <button class="navbutton1" onclick="window.location.href='/'">About</button>

                <button class="navbutton2" onclick="window.open('https://github.com/sinanates17/A-Lotta-Keys', '_blank')">
                    <i class="fab fa-github"></i>
                </button>
                <button class="navbutton2" onclick="window.location.href='/'">
                    <i class="fab fa-discord"></i>
                </button>
                <button class="navbutton2" onclick="window.location.href='/'">
                    <i class="fa-solid fa-user"></i>
                </button>
            <div>
        </nav>
    </header>

    <main>
        {% block content %}
        
        {% endblock %}
    </main>

    <footer>
    </footer>
    {% block scripts %}

    {% endblock %}
</body>
</html>
