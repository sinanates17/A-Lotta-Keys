<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body class="background">
        <div class="menuContainer">
            <button class="homeButton" onclick="window.location.href='index.html'">Home</button>
            <button class="homeButton" onclick="window.location.href='index.html'">Beatmaps</button>
            <button class="homeButton" onclick="window.location.href='index.html'">Monthly</button>
            <button class="homeButton" onclick="window.location.href='index.html'">About</button>
        </div>
        <div class="subMenuContainer">
            <button class="homeButtonSmall" onclick="window.location.href='index.html'">
                <i class="fab fa-discord"></i>
            </button>
            <button class="homeButtonSmall" onclick="window.open('https://github.com/sinanates17/A-Lotta-Keys', '_blank')">
                <i class="fab fa-github"></i>
            </button>
            <button class="homeButtonSmall" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-user"></i>
            </button>
        </div>
        <div class="searchMenu">
            <form>
                <input type="text" placeholder="Search user" class="search"></input>
            </form>
        </div>
        <div class="filterMenu">
            <div class="keymodes">
                <div class="keymodesHover" id="keymodesHover">Keymodes
                </div>
                <div class = keymodesContent>
                    <label><input class="keymodesCheckbox" type="checkbox" value="9K"> 9K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="10K"> 10K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="12K"> 12K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="14K"> 14K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="16K"> 16K</label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="18K"> 18K </label>
                </div>
            </div>
        </div>
        <table class="table">
            <tr>
                <th>#</th>
                <th>Player</th>
                <th>pp</th>
                <th>Ranked Score</th>
                <th>%</th>
                <th>Total Score</th>
                <th>%</th>
                <th>Tracked Scores</th>
                <th>Beatamp plays</th>
                <th>Tracking</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Test User</td>
                <td>123</td>
                <td>456</td>
                <td>69%</td>
            </tr>
        </table>
        
        <script src="" async defer></script>
    </body>
</html>
