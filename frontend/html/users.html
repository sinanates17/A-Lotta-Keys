<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body class="background">
        <div class="menuContainer">
            <button class="homeButton" onclick="window.location.href='/home.html'">Home</button>
            <button class="homeButton" onclick="window.location.href='/beatmaps.html'">Beatmaps</button>
            <button class="homeButton" onclick="window.location.href='/home.html'">Monthly</button>
            <button class="homeButton" onclick="window.location.href='/home.html'">About</button>
        </div>
        <div class="subMenuContainer">
            <button class="homeButtonSmall" onclick="window.location.href='/index.html'">
                <i class="fab fa-discord"></i>
            </button>
            <button class="homeButtonSmall" onclick="window.open('https://github.com/sinanates17/A-Lotta-Keys', '_blank')">
                <i class="fab fa-github"></i>
            </button>
            <button class="homeButtonSmall" onclick="window.location.href='/index.html'">
                <i class="fa-solid fa-user"></i>
            </button>
        </div>
        <div class="searchMenu">
            <form>
                <input type="text" placeholder="Search users" class="search" id="search"></input>
            </form>
        </div>
        <div class="filterMenu">
            <div class="keymodes" id="keymodesParent">
                <div class="keymodesHover" id="keymodesButton">Keymodes:</div>
                <div class="keymodesContent hidden" id="keymodesDropdown">
                    <label><input class="keymodesCheckbox" type="checkbox" value="9" name="key" onclick="applyFilter()"> 9K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="10" name="key" onclick="applyFilter()" checked> 10K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="12" name="key" onclick="applyFilter()"> 12K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="14" name="key" onclick="applyFilter()"> 14K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="16" name="key" onclick="applyFilter()"> 16K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="18" name="key" onclick="applyFilter()"> 18K </label>
                </div>
            </div>
            <div class="keymodes" id="sortParent">
                <div class="keymodesHover" id="sortButton">Sort by:</div>
                <div class="sortContent hidden" id="sortDropdown" data-value="pp">
                    <button class="sortName" onclick="updateSort('pp')"> PP</button>
                    <button class="sortName" onclick="updateSort('rperc')"> Ranked Score</button>
                    <button class="sortName" onclick="updateSort('tperc')"> Total Score</button>
                    <button class="sortName" onclick="updateSort('numscores')"> No. of Scores</button>
                    <button class="sortName" onclick="updateSort('beatmap plays')"> Beatmap plays</button>
                </div>
            </div>
            <div class="keymodes" id="ppParent">
                <div class="keymodesHover" id="ppButton">PP For:</div>
                <div class="sortContent hidden" id="ppDropdown" data-value="RL">
                    <button class="sortName" onclick="updatePP('R')"> Ranked Only </button>
                    <button class="sortName" onclick="updatePP('L')"> Loved Only </button>
                    <button class="sortName" onclick="updatePP('U')"> Unranked Only </button>
                    <button class="sortName" onclick="updatePP('RL')"> Ranked + Loved </button>
                    <button class="sortName" onclick="updatePP('RLU')"> All Beatmaps </button>
                </div>
            </div>
        </div>
            <table class="table">
                <thead>
                    <th style="width: 4%; text-align: left;">#</th>
                    <th style="width: 12%;">Player</th>
                    <th style="width: 7%;">PP</th>
                    <th style="width: 11%;">Ranked Score</th>
                    <th style="width: 7%;">%</th>
                    <th style="width: 11%;">Total Score</th>
                    <th style="width: 7%;">%</th>
                    <th style="width: 10%;">Tracked Scores</th>
                    <th style="width: 10%;">Beatmap Plays</th>
                    <th style="width: 6%;">Last Active</th>
                    <th style="width: 15%;">Country</th>
                </thead>
            </table>
        <div class="tableCont">
            <table class=" table">
                <tbody id="leaderboard">

                </tbody>
            </table>
        </div>
        <script src="users.js"></script>
    </body>
</html>
