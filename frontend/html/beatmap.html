<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ artist }} - {{ title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="http://127.0.0.1:5500/frontend/static/css/styles.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body class="background">
        <div class="menuContainer">
            <button class="homeButton" onclick="window.location.href='/index.html'">Home</button>
            <button class="homeButton" onclick="window.location.href='/beatmaps.html'">Beatmaps</button>
            <button class="homeButton" onclick="window.location.href='/index.html'">Monthly</button>
            <button class="homeButton" onclick="window.location.href='/index.html'">About</button>
        </div>
        <div class="subMenuContainer">
            <button class="homeButtonSmall" onclick="window.location.href='/index.html'">
                <i class="fab fa-discord"></i>
            </button>
            <button class="homeButtonSmall" onclick="window.open('https://github.com/sinanates17/A-Lotta-Keys', '_blank')">
                <i class="fab fa-github"></i>
            </button>
            <button class="homeButtonSmall" onclick="window.location.href='/index.html'">
                <i class="fa-solid fa-user"></i>
            </button>
        </div>
        <div class="hUser">{{ artist }} - {{ title }}</div>
        <div class="hdiff">{{ beatmap.version }}</div>
        <div id="plotAccScore" class="plot"></div>
        <div id="plotTimeScore" class="plot"></div>
    </body>
    <script>
        const beatmapData = {{ beatmap|tojson|safe }};
        const userLinksData = {{ userLinks|tojson|safe }};
    </script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/beatmap.js') }}"></script>
</html>
