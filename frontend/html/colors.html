<!DOCTYPE html>
<html>
<head>
  <style>
    .swatch {
      width: 100px;
      height: 100px;
      display: inline-block;
      margin: 5px;
      color: white;
      font-family: sans-serif;
      text-align: center;
      line-height: 100px;
      font-size: 12px;
    }
  </style>
</head>
<body style="background: #2b1f2d;">
  <div class="swatch" style="background:#3F2E41;">#3F2E41</div> <!--Page BG-->
  <div class="swatch" style="background:#4C2A4B;">#4C2A4B</div>
  <div class="swatch" style="background:#5B3758;">#5B3758</div> <!--Card BG-->
  <div class="swatch" style="background:#603B5C;">#603B5C</div>
  <div class="swatch" style="background:#67465C;">#67465C</div> <!--Hover-->
  <div class="swatch" style="background:#5C3A4D;">#5C3A4D</div>
  <div class="swatch" style="background:#584E63;">#584E63</div> <!--Boders-->
  <div class="swatch" style="background:#4E3B45;">#4E3B45</div>
  <div class="swatch" style="background:#F0E6F5;">#603B5C</div> <!--Main Text-->
  <div class="swatch" style="background:#F6E4EC;">#67465C</div>
  <div class="swatch" style="background:#EADCEF;">#5C3A4D</div> <!--Headings-->
  <div class="swatch" style="background:#F3EDF9;">#584E63</div>
  <div class="swatch" style="background:#EDEDED;">#4E3B45</div> <!--Secondary Text-->
  <div class="swatch" style="background:#D8D8D8;">#3F2E41</div>
</body>
</html>
