<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body class="background">
        <div class="menuContainer">
            <button class="homeButton" onclick="window.location.href='/users.html'">Users</button>
            <button class="homeButton" onclick="window.location.href='/index.html'">Home</button>
            <button class="homeButton" onclick="window.location.href='/index.html'">Monthly</button>
            <button class="homeButton" onclick="window.location.href='/index.html'">About</button>
        </div>
        <div class="subMenuContainer">
            <button class="homeButtonSmall" onclick="window.location.href='/index.html'">
                <i class="fab fa-discord"></i>
            </button>
            <button class="homeButtonSmall" onclick="window.open('https://github.com/sinanates17/A-Lotta-Keys', '_blank')">
                <i class="fab fa-github"></i>
            </button>
            <button class="homeButtonSmall" onclick="window.location.href='/index.html'">
                <i class="fa-solid fa-user"></i>
            </button>
        </div>
        <div class="searchMenu">
            <form>
                <input type="text" placeholder="Search beatmaps" class="search" id="search"></input>
            </form>
        </div>
        <div class="filterMenu">
            <div class="keymodes" id="keymodesParent">
                <div class="keymodesHover" id="keymodesButton">Keymodes</div>
                <div class="keymodesContent hidden" id="keymodesDropdown">
                    <label><input class="keymodesCheckbox" type="checkbox" value="9" name="key" onclick="applyFilter()"> 9K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="10" name="key" onclick="applyFilter()" checked> 10K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="12" name="key" onclick="applyFilter()"> 12K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="14" name="key" onclick="applyFilter()"> 14K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="16" name="key" onclick="applyFilter()"> 16K </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="18" name="key" onclick="applyFilter()"> 18K </label>
                </div>
            </div>
            <div class="keymodes" id="sortParent">
                <div class="keymodesHover" id="sortButton">Sort by</div>
                <div class="sortContent hidden" id="sortDropdown" data-value="plays">
                    <button class="sortName" onclick="updateSort('sr')"> SR </button>
                    <button class="sortName" onclick="updateSort('plays')"> Plays </button>
                    <button class="sortName" onclick="updateSort('passes')"> Passes </button>
                    <button class="sortName" onclick="updateSort('length')"> Length </button>
                    <button class="sortName" onclick="updateSort('ln perc')"> LN% </button>
                </div>
            </div>
            <div class="keymodes" id="statusParent">
                <div class="keymodesHover" id="statusButton">Status</div>
                <div class="keymodesContent hidden" id="statusDropdown">
                    <label><input class="keymodesCheckbox" type="checkbox" value="Ranked" name="status" onclick="applyFilter()" checked> Ranked </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="Loved" name="status" onclick="applyFilter()" checked> Loved </label>
                    <label><input class="keymodesCheckbox" type="checkbox" value="Unranked" name="status" onclick="applyFilter()"> Unranked </label>
                </div>
            </div>
        </div>
            <table class="table">
                <thead>
                    <th style="width: 4%; text-align: left;">#</th>
                    <th style="width: 41%;">Beatmap</th>
                    <th style="width: 13%;">Mapper</th>
                    <th style="width: 5%;">Keys</th>
                    <th style="width: 5%;">SR</th>
                    <th style="width: 5%;">Plays</th>
                    <th style="width: 5%;">Passes</th>
                    <th style="width: 7%;">Length</th>
                    <th style="width: 7%;">LN%</th>
                    <th style="width: 7%;">Status</th>
                </thead>
            </table>
        <div class="tableCont">
            <table class=" table">
                <tbody id="leaderboard">

                </tbody>
            </table>
        </div>
        <script src="beatmaps.js"></script>
    </body>
</html>
